<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        figure{
            float: left;
        }
        figure img{
            width: 150px;
            height: 150px;
            border-radius: 100px;
        }
        figure>figcaption{
            text-align: center;
        }
        figure>figcaption>b{
            font-family: 'Jua';
            color: brown;
        }
        h2{
            color: rgb(100, 150, 80);
            background-color: blue;
            font-family: 'Nanum Pen Script';
        }

    </style>
</head>
<body>
    <h2>이미지 아래 이름을 넣어보자</h2>
    <img src="../photo/10.jpg" width="100">
    <img src="../photo/11.jpg" width="100">
    <img src="../photo/12.jpg" width="100">
    <br>
    <b style="margin-left: 10px">오므라이스</b>
    <b style="margin-left: 40px">빙수</b>
    <b style="margin-left: 80px">라면</b>
    <br>
    <h2>이미지와 라벨을 세트로 넣어보자</h2>
    <figure>
        <img src="../photo/10.jpg" width="130">
        <figcaption>
            <b>오므라이스</b>
        </figcaption>
    </figure>
    <figure>
        <img src="../photo/11.jpg" width="130">
        <figcaption>
            <b>빙수</b>
        </figcaption>
    </figure>
    <figure>
        <img src="../photo/12.jpg" width="130">
        <figcaption>
            <b>라면</b>
        </figcaption>
    </figure>

    <br>
</body>
</html>
