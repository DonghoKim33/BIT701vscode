<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, body *{
            font-family: 'Single Day';
        }

        img.photo{
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 1px solid gray;
        }

        td{
            vertical-align: 100px;
        }
    </style>
</head>
<body>
     <!-- The Modal -->
<div class="modal" id="foodmodal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">메뉴 상세보기</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <img src="" class="food_photo img-thumbnail" style="max-width: 100%;">
          <br><br>
          <h3 class="food_name"><b></b></h3>
          <h4 class="food_price"><b></b></h4>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
        </div>
  
      </div>
    </div>
  </div>
   <h4>BS5의 Moodal 연습</h4>
    <table class="table table-bordered" style="width: 400px;">
        <thead>
            <tr class="table-success">
                <th width="80">번호</th>
                <th width="100">메뉴</th>
                <th width="100">가격</th>
                <th>사진</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let food_data={
                    "foodlist":[
                        {"foodname":"에그샌드위치","foodprice":"11000","foodsrc":"../image/food/1.jpg"},
                        {"foodname":"닭꼬치구이","foodprice":"7800","foodsrc":"../image/food/2.jpg"},
                        {"foodname":"육개장","foodprice":"12000","foodsrc":"../image/food/3.jpg"},
                        {"foodname":"망고빙수","foodprice":"15000","foodsrc":"../image/food/11.jpg"},
                        {"foodname":"오므라이스","foodprice":"8900","foodsrc":"../image/food/6.jpg"},
                        {"foodname":"비프카레","foodprice":"19000","foodsrc":"../image/food/4.jpg"}
                    ]
                };
                // $.each(food_data.foodlist,function(idx,item){
                //     let s=
                //         `
                //             <tr>
                //                 <td>${idx+1}</td>
                //                 <td>${item.foodname}</td>
                //                 <td>${item.foodprice}원</td>
                //                 <td><img src="${item.foodsrc}" class="photo" data-bs-toggle="modal" data-bs-target=""foodmodal"></td>
                //             </tr>
                //         `;

                    
                //         document.write(s);
                // });
                $.each(food_data.foodlist,function(idx,item){
                    let s="<tr>"
                        s+="<td align=center>"+(idx+1)+"</td>";
                        s+="<td>"+item.foodname+"</td>";
                        s+="<td align=right>"+item.foodprice+"원</td>";
                        s+="<td><img src='"+item.foodsrc+"'class='photo img-thumbnail' data-bs-toggle='modal' data-bs-target='#foodmodal'></td>"
                        s+="</tr>";
                        
                    document.write(s);
                })


                $("img.photo").click(function(){
                    $(".food_photo").attr("src",$(this).attr("src"))
                });
                $("img.photo").click(function(){
                    $(".food_name").html(`${$(this).parent().prev().prev().text()}<br> ${$(this).parent().prev().text()}`)
                });
                
            </script>
        </tbody>
    </table>
</body>
</html>
