<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    
</head>
<body>
    <h3>어제 숙제 응용(2023-02-21)</h3>
    <h4 class="alert alert-success">글꼴 모양</h4>
    <label>
        <input type="checkbox" id="chkbold" value="bold" class="form-check-input">굵게
    </label>
    <label>
        <input type="checkbox" id="chkitalic" value="italic" class="form-check-input">이태릭
    </label>
    <label>
        <input type="checkbox" id="chkline" value="underline" class="form-check-input">밑줄
    </label>
    <br><br>
    <div class="fonts">
        <h4>글꼴</h4>
        <lable>
            <input type="radio" name="fname" value="Jua" class="nf form-check-input">Jua
        </lable>
        &nbsp;&nbsp;
        <label>    
            <input type="radio" name="fname" value="Gamja Flower" class="nf form-check-input">Gamja Flower
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="radio" name="fname" value="Nanum Pen Script" class="nf form-check-input">Nanum Pen Script
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="radio" name="fname" value="Single Day" class="nf form-check-input" checked>Single Day
        </label>
    </div>

    <br><br>

    <div class="size">
        <h4>글꼴크기</h4>
        <lable>
            <input type="radio" name="fsize" value="20px" class="form-check-input">20px
        </lable>
        &nbsp;&nbsp;
        <label>    
            <input type="radio" name="fsize" value="30px" class="form-check-input">30px
        </label>
        &nbsp;&nbsp
        <label>
            <input type="radio" name="fsize" value="35px" class="form-check-input" checked>35px
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="radio" name="fsize" value="40px" class="form-check-input">40px
        </label>
    </div>

    <br><br>
    
    <div class="message input-gruop" style="width: 600px">
        <b>메세지</b>&nbsp;&nbsp;
         <input type="text" id="txt" style="width:300px">
    </div>
    <br>
    <button type="button" class="btn btn-outline-secondary" id="btnresult">위의 옵션들 모두 적용</button>
    <br>

    <div class="result" style="width: 600px; height: 100px; border: 1px solid gray; font-size:35px; margin-top: 50px;" >안녕하세요</div>
    <script>
        //버튼 이벤트
        $("#btnresult").click(function(){
            $(".result").html($("#txt").val());
            //css
            $(".result").css({
                "font-weight":$("#chkbold").is(":checked")?"bold":"normal",
                "font-style":$("#chkitalic").is(":checked")?"italic":"normal",
                "text-decoration":$("#chkline").is(":checked")?"underline":"none",
                "font-family":$("input[name='fname']:checked").val(),
                "font-size":$("input[name='fsize']:checked").val()
            });
        });
    </script>
</body>
</html>
