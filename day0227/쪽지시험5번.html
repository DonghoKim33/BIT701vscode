<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    
</head>
<body>
    <input type="text" id="txt1" width="200px" placeholder="점수1">&nbsp;&nbsp;
    <input type="text" id="txt2" width="200px" placeholder="점수2">&nbsp;&nbsp;
    <input type="text" id="txt3" width="200px" placeholder="점수3">
    <button type="button" id="btn">계산</button>
    <div id="result" width="400px" height="200">결과</div>
    <script>
    
        $("#btn").click(function(){
            let a1=Number(document.getElementById("txt1").value)
            let a2=Number(document.getElementById("txt2").value)
            let a3=Number(document.getElementById("txt3").value)
            $("#result").html(`
            합계:${a1+a2+a3}  평균:${(a1+a2+a3)/3}
            `)
            
        })
        
    </script>
</body>
</html>
