<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box>div{
            border: 1px solid gray;
            width: 400px;
            height: 130px;
            margin-bottom: 10px;
        }

        #a{
            /*x, y방형으로 반복된다: 기본값*/
            background-image: url('../photo/C1.png');
            /*백그라운드 이미지의 사이즈 변경*/
            background-size:  30px 30px;
            border: 10px dotted deepskyblue;
        }

        #b{
            background-image: url('../photo/11.jpg');
            background-size: 80px 80px;
            background-repeat: repeat-x;/*x방향으로만 반복*/
            border: 10px double green;
        }
        
        #c{
            border: 10px groove gold;
            background-image: url('../photo/C6.png');
            background-repeat: no-repeat;/*이미지 반복 안함*/
            background-position: right bottom;
            opacity: 0.3;/*흐리게: 0~1*/
        }

        #d{
            border: 10px inset orangered;
            background-image: url('../image/mainImage/K-041.png');
            background-size: 100% 100%;
            height: 200px;
            color: white;
            font-size: 30px;
        }

        #e{
            border: 10px dashed rebeccapurple;
            background: url('../image/shop/14.jpg') no-repeat right top;
            background-size: contain;
            }
        #f{
            border: outset 10px chartreuse;
            border-top-right-radius: 80px;
            background: url('../image/div_img/bottle02.jpg');
            background-size: contain;
            background-repeat: space;
        }
    </style>
</head>
<body>
    <div class="box">
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d">안녕하세요</div>
    <div id="e"></div>
    <div id="f"></div>
</div>
<div class="hello">배경 이미지에 대한 공부</div>

</body>
</html>
