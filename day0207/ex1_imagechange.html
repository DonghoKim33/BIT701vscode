<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body, body *{
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        #photo1{
            width: 300px;
            border: 10px groove orange;
        }

        #starname{
            margin-left: 100px;
            font-size:  35px;
        }
    </style>
</head>
<body>
가나다
    <h2>이미지의 속성을 변경하는 setAttribute, 속성값을 얻는 getAttribute</h2>
    <img src="../image/moviestar/19.jpg" id="photo1">
    <br>
    <b id="starname">수지</b>
    <br>
    <button type="button" id="bt1">현재값 얻기</button>
    <button type="button" id="bt2">이미지랑 이름 변경하기</button>
    <button type="button" id="bt3">원래대로</button>
    <h2 id="msg">데이터 출력할 곳...</h2>

    <!--자바스크립트 이벤트들-->
    <script>
        var photo1=document.getElementById("photo1");
        var star=document.getElementById("starname");
        var msg=document.getElementById("msg");

        //버튼1 이벤트 버튼 1 눌렀을때 function 호출
        document.getElementById("bt1").onclick=function(){
            var s=photo1.getAttribute("src");//사진1의 src 속성값을 얻기
            var s2=star.innerText;//태그안의 text값을 얻는다.

            //문자열과 변수값을 조합해서 출력하는 방법 1
            // msg.innerText="이미지:"+s+",이름:"+s2;
            msg.innerText=`이미지:${s}, 이름:${s2}`;
        }

        //버튼2 이벤트
        document.getElementById("bt2").onclick=function(){
            //photo1의 속성인 src를 두번째 value 값으로 변경
            photo1.setAttribute("src","../image/moviestar/15.jpg");

            //b태그의 요소값을 star변수로 얻어놨다
            //그 변수의 text 값을 변경하면 된다.
            star.innerText="설현";
        }

        //버튼3 이벤트
        document.getElementById("bt3").onclick=function(){
            //원래 사진으로 변경
            photo1.setAttribute("src","../image/moviestar/19.jpg");
            //이름도 변경        
            star.innerText="수지";
        }
    </script>
</body>
</html>
